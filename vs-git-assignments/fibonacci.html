<html>
    <head>
        <title>Fibonacci series</title>
    </head>
    <body>
        <div>

        </div>
        <script type="text/javascript">

            function fib (n){
                if(n==0){
                    return 0;
                }
                if(n==1){
                    return 1;
                }
               return (fib(n-1)+fib(n-2)); 
            }
            for(var i=0; i<12; i++){
                document.write(fib(i)+"<br>");
            } 
        </script>
    </body>
</html>

<html>
    <head>
        <title>reverse of number</title>
    </head>
    <body>
        <div>

        </div>
        <script type="text/javascript">
           var n=2577;
           var rev=0;
            while(n!= 0){
                rev= rev * 10 + n % 10;
               n=parseInt(n/10);
            }
            document.write("Number = 2577 <br>Reverse = "+rev);

            var mapobj = {name: "sdsds", place: "sdc", id: 79};
           console.log(mapobj.name);

        </script>
    </body>
